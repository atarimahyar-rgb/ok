<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>free Online Games</title>

<link rel="manifest" href="manifest.json">
<!-- فونت‌های فارسی و انگلیسی -->
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-color: #0f172a;
    --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    --card-bg: rgba(30, 41, 59, 0.7);
    --card-border: rgba(255, 255, 255, 0.1);
    --text-main: #f8fafc;
    --text-muted: #94a3b8;
    --accent-color: #6366f1; 
    --accent-hover: #4f46e5;
    --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
    --radius: 16px;
    
    /* فونت پیش‌فرض فارسی */
    --main-font: 'Vazirmatn', sans-serif;
  }

  /* اعمال فونت انگلیسی اگر زبان تغییر کرد */
  html[lang="en"] body {
    --main-font: 'Poppins', sans-serif;
  }

  * {
    box-sizing: border-box;
    outline: none;
  }

  body {
    font-family: var(--main-font);
    margin: 0;
    padding: 0;
    background: var(--bg-color);
    background: var(--bg-gradient);
    color: var(--text-main);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: font-family 0.3s ease;
  }

  header {
    width: 100%;
    padding: 40px 20px 20px;
    text-align: center;
  }

  h1 {
    margin: 0 0 20px 0;
    font-size: 2.5rem;
    background: linear-gradient(to right, #818cf8, #c084fc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 800;
  }

  /* تنظیم جهت گرادینت متن برای انگلیسی */
  html[lang="en"] h1 {
    background: linear-gradient(to left, #818cf8, #c084fc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .container {
    width: 100%;
    max-width: 1200px;
    padding: 0 20px 40px;
  }

  /* جستجو */
  .search-wrapper {
    position: relative;
    margin-bottom: 40px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  #search {
    width: 100%;
    padding: 16px 24px;
    font-size: 1.1rem;
    border-radius: 50px;
    border: 2px solid var(--card-border);
    background: rgba(255, 255, 255, 0.05);
    color: white;
    font-family: var(--main-font);
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    text-align: inherit; /* راست‌چین برای فارسی، چپ‌چین برای انگلیسی */
  }

  #search::placeholder {
    color: var(--text-muted);
  }

  #search:focus {
    background: rgba(255, 255, 255, 0.1);
    border-color: var(--accent-color);
    box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
  }

  /* دکمه ادامه بازی */
  #last-game-container {
    margin-bottom: 40px;
    display: flex;
    justify-content: center;
    animation: fadeIn 0.5s ease-out;
  }

  .resume-btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: linear-gradient(135deg, var(--accent-color), #c084fc);
    color: white;
    text-decoration: none;
    padding: 12px 32px;
    border-radius: 50px;
    font-weight: bold;
    font-size: 1.1rem;
    box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    transition: transform 0.2s, box-shadow 0.2s;
    font-family: var(--main-font);
  }

  .resume-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
  }

  /* گرید */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 24px;
    width: 100%;
  }

  .card {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: var(--radius);
    text-decoration: none;
    color: var(--text-main);
    overflow: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    flex-direction: column;
    position: relative;
    backdrop-filter: blur(10px);
    animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    opacity: 0;
  }

  .card:hover {
    transform: translateY(-8px);
    box-shadow: var(--shadow);
    border-color: rgba(255,255,255,0.3);
  }

  .card-image-wrapper {
    width: 100%;
    padding-top: 75%;
    position: relative;
    background: #000;
  }

  .card img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
  }

  .card:hover img {
    transform: scale(1.1);
  }

  .card-content {
    padding: 16px;
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to top, rgba(0,0,0,0.4), transparent);
  }

  .title {
    font-weight: 700;
    font-size: 1rem;
    text-align: center;
    margin: 0;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    width: 100%;
  }

  .status-message {
    grid-column: 1 / -1;
    text-align: center;
    padding: 40px;
    color: var(--text-muted);
    font-size: 1.2rem;
  }

  /* انیمیشن‌ها */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes popIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  @media (max-width: 600px) {
    h1 { font-size: 2rem; }
    .grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }
    .container { padding: 0 16px 20px; }
    .resume-btn { font-size: 0.95rem; padding: 10px 20px; }
  }
</style>
</head>

<body>

  <header>
    <h1 data-i18n="title">بازی‌های آنلاین رایگان</h1>
  </header>

  <div class="container">
    <!-- جستجو -->
    <div class="search-wrapper">
      <input id="search" data-i18n-placeholder="searchPlaceholder" placeholder="جستجوی نام بازی..." autocomplete="off">
    </div>

    <!-- بخش آخرین بازی -->
    <div id="last-game-container"></div>

    <!-- گرید بازی‌ها -->
    <div class="grid" id="grid"></div>
  </div>

<script>
// Service Worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
}

// تنظیمات زبان و ترجمه
let currentLang = 'fa';
let games = [];

const translations = {
  fa: {
    title: "بازی‌های آنلاین رایگان",
    searchPlaceholder: "جستجوی نام بازی...",
    resume: "ادامه بازی: ",
    noGames: "بازی‌ای با این نام یافت نشد.",
    errorLoad: "خطا در بارگذاری لیست بازی‌ها."
  },
  en: {
    title: "free Online Games",
    searchPlaceholder: "Search games...",
    resume: "Resume: ",
    noGames: "No games found.",
    errorLoad: "Error loading games list."
  }
};

// تابع تغییر زبان کل صفحه
function setLanguage(lang) {
  currentLang = lang;
  const html = document.documentElement;
  const body = document.body;

  // تغییر ویژگی‌های HTML
  html.lang = lang;
  html.dir = lang === 'fa' ? 'rtl' : 'ltr';

  // بروزرسانی متون بر اساس data-i18n
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    if (translations[lang][key]) {
      el.textContent = translations[lang][key];
    }
  });

  // بروزرسانی placeholderها
  document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
    const key = el.getAttribute('data-i18n-placeholder');
    if (translations[lang][key]) {
      el.placeholder = translations[lang][key];
    }
  });

  // رندر مجدد برای اعمال زبان به دکمه ادامه بازی و پیام‌ها
  if (games.length > 0) {
    render(games); // رندر لیست (برای پیام خالی بودن)
    showLastGame(); // رندر دکمه ادامه بازی
  }
}

// تشخیص IP و تغییر زبان
async function detectLanguage() {
  try {
    const response = await fetch('https://ipapi.co/json/');
    if (!response.ok) throw new Error('Network response was not ok');
    const data = await response.json();
    
    // اگر کشور ایران نباشد، زبان را انگلیسی کن
    if (data.country !== 'IR') {
      setLanguage('en');
    }
  } catch (error) {
    console.log("Could not detect IP language, staying default (fa).");
  }
}

// دریافت لیست بازی‌ها
fetch('games.json')
.then(r => {
  if (!r.ok) throw new Error("File not found");
  return r.json();
})
.then(list => {
  games = list;
  render(list);
  preloadImages(list);
  showLastGame();
  // بعد از لود شدن داده‌ها، زبان را چک کن
  detectLanguage();
})
.catch(err => {
  console.error(err);
  const grid = document.getElementById('grid');
  grid.innerHTML = `<div class="status-message">${translations[currentLang].errorLoad}</div>`;
});

function render(list) {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';

  if (list.length === 0) {
    grid.innerHTML = `<div class="status-message">${translations[currentLang].noGames}</div>`;
    return;
  }

  list.forEach((item, index) => {
    const link = document.createElement('a');
    link.className = 'card';
    link.href = `games/${item.folder}/index.html`;
    link.onclick = () => localStorage.setItem('lastGame', item.folder);
    link.style.animationDelay = `${index * 0.05}s`;

    const imgWrapper = document.createElement('div');
    imgWrapper.className = 'card-image-wrapper';

    const img = document.createElement('img');
    img.loading = "lazy";
    img.src = `games/${item.folder}/${item.image}`;
    img.alt = item.name; // استفاده از نام اصلی برای آلت
    
    img.onerror = function() {
      this.src = 'https://picsum.photos/seed/game/300/225';
    };

    const content = document.createElement('div');
    content.className = 'card-content';
    
    const title = document.createElement('div');
    title.className = 'title';
    
    // هوشمند: اول چک می‌کند آیا نام انگلیسی جداگانه داریم؟
    // اگر فایل json شما فیلد name_en دارد، از آن استفاده می‌کند
    // در غیر این صورت از name اصلی استفاده می‌کند
    if (currentLang === 'en' && item.name_en) {
      title.textContent = item.name_en;
    } else {
      title.textContent = item.name;
    }

    imgWrapper.appendChild(img);
    content.appendChild(title);
    link.appendChild(imgWrapper);
    link.appendChild(content);
    grid.appendChild(link);
  });
}

function preloadImages(list) {
  list.forEach(item => {
    const l = document.createElement('link');
    l.rel = 'preload';
    l.as = 'image';
    l.href = `games/${item.folder}/${item.image}`;
    document.head.appendChild(l);
  });
}

document.getElementById('search').addEventListener('input', e => {
  const q = e.target.value.toLowerCase().trim();
  
  // فیلتر کردن بر اساس نام فارسی و (اگر وجود داشته باشد) نام انگلیسی
  const filtered = games.filter(g => 
    g.name.toLowerCase().includes(q) || 
    (g.name_en && g.name_en.toLowerCase().includes(q))
  );
  
  render(filtered);
});

function showLastGame() {
  const last = localStorage.getItem('lastGame');
  const container = document.getElementById('last-game-container');
  
  if (!last) {
    container.style.display = 'none';
    return;
  }

  const lastGameObj = games.find(g => g.folder === last);
  // انتخاب نام مناسب بر اساس زبان فعلی
  let gameName = "";
  if (lastGameObj) {
    if (currentLang === 'en' && lastGameObj.name_en) {
      gameName = lastGameObj.name_en;
    } else {
      gameName = lastGameObj.name;
    }
  } else {
    gameName = currentLang === 'en' ? "Game" : "بازی";
  }

  container.innerHTML = `
    <a href="games/${last}/index.html" class="resume-btn">
      <span class="resume-icon">▶</span>
      ${translations[currentLang].resume} ${gameName}
    </a>
  `;
  container.style.display = 'flex';
}
</script>

</body>
</html>
