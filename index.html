<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Free Online Games بازی های رایگان آنلاین</title>

<link rel="manifest" href="manifest.json">
<!-- فونت‌ها -->
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-color: #0f172a;
    --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    --card-bg: rgba(30, 41, 59, 0.7);
    --card-border: rgba(255, 255, 255, 0.1);
    --text-main: #f8fafc;
    --text-muted: #94a3b8;
    --accent-color: #6366f1; 
    --accent-hover: #4f46e5;
    --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
    --radius: 16px;
    --main-font: 'Vazirmatn', sans-serif;
  }

  html[lang="en"] body {
    --main-font: 'Poppins', sans-serif;
  }

  * {
    box-sizing: border-box;
    outline: none;
  }

  body {
    font-family: var(--main-font);
    margin: 0;
    padding: 0;
    background: var(--bg-color);
    background: var(--bg-gradient);
    color: var(--text-main);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: font-family 0.3s ease;
  }

  header {
    width: 100%;
    padding: 40px 20px 20px;
    text-align: center;
  }

  h1 {
    margin: 0 0 20px 0;
    font-size: 2.5rem;
    background: linear-gradient(to right, #818cf8, #c084fc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 800;
  }

  html[lang="en"] h1 {
    background: linear-gradient(to left, #818cf8, #c084fc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .container {
    width: 100%;
    max-width: 1200px;
    padding: 0 20px 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .search-wrapper {
    position: relative;
    margin-bottom: 40px;
    width: 100%;
    max-width: 600px;
  }

  #search {
    width: 100%;
    padding: 16px 24px;
    font-size: 1.1rem;
    border-radius: 50px;
    border: 2px solid var(--card-border);
    background: rgba(255, 255, 255, 0.05);
    color: white;
    font-family: var(--main-font);
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    text-align: inherit;
  }

  #search::placeholder {
    color: var(--text-muted);
  }

  #search:focus {
    background: rgba(255, 255, 255, 0.1);
    border-color: var(--accent-color);
    box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
  }

  #last-game-container {
    margin-bottom: 40px;
    display: flex;
    justify-content: center;
    animation: fadeIn 0.5s ease-out;
    width: 100%;
  }

  .resume-btn {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: linear-gradient(135deg, var(--accent-color), #c084fc);
    color: white;
    text-decoration: none;
    padding: 12px 32px;
    border-radius: 50px;
    font-weight: bold;
    font-size: 1.1rem;
    box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    transition: transform 0.2s, box-shadow 0.2s;
    font-family: var(--main-font);
  }

  .resume-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 24px;
    width: 100%;
    margin-bottom: 20px;
  }

  .card {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: var(--radius);
    text-decoration: none;
    color: var(--text-main);
    overflow: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    flex-direction: column;
    position: relative;
    backdrop-filter: blur(10px);
    animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    opacity: 0;
  }

  .card:hover {
    transform: translateY(-8px);
    box-shadow: var(--shadow);
    border-color: rgba(255,255,255,0.3);
  }

  .card-image-wrapper {
    width: 100%;
    padding-top: 75%;
    position: relative;
    background: #000;
  }

  .card img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
  }

  .card:hover img {
    transform: scale(1.1);
  }

  .card-content {
    padding: 16px;
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to top, rgba(0,0,0,0.4), transparent);
  }

  .title {
    font-weight: 700;
    font-size: 1rem;
    text-align: center;
    margin: 0;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    width: 100%;
  }

  .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 20px;
    padding: 20px;
    width: 100%;
  }

  .page-btn {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid var(--card-border);
    color: var(--text-main);
    padding: 12px 24px;
    border-radius: 12px;
    cursor: pointer;
    font-family: var(--main-font);
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    backdrop-filter: blur(5px);
  }

  .page-btn:hover:not(:disabled) {
    background: var(--accent-color);
    border-color: var(--accent-color);
    box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
    transform: translateY(-2px);
  }

  .page-btn:disabled {
    opacity: 0.3;
    cursor: not-allowed;
    transform: none !important;
    background: rgba(0,0,0,0.2);
  }

  .page-info {
    color: var(--text-muted);
    font-size: 1rem;
    min-width: 80px;
    text-align: center;
  }

  .status-message {
    grid-column: 1 / -1;
    text-align: center;
    padding: 40px;
    color: var(--text-muted);
    font-size: 1.2rem;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes popIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  @media (max-width: 600px) {
    h1 { font-size: 2rem; }
    .grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }
    .container { padding: 0 16px 20px; }
    .resume-btn { font-size: 0.95rem; padding: 10px 20px; }
    .pagination { gap: 10px; }
    .page-btn { padding: 10px 16px; font-size: 0.9rem; }
  }
</style>
</head>

<body>

  <header>
    <h1 data-i18n="title">بازی‌های آنلاین رایگان</h1>
  </header>

  <div class="container">
    <div class="search-wrapper">
      <input id="search" data-i18n-placeholder="searchPlaceholder" placeholder="جستجوی نام بازی..." autocomplete="off">
    </div>

    <div id="last-game-container"></div>

    <div class="grid" id="grid"></div>

    <!-- بخش پیجینیشن -->
    <div class="pagination" id="pagination"></div>
  </div>

<script>
// Service Worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
}

// متغیرهای جهانی
let games = [];
let filteredGames = []; // لیست فعلی برای نمایش
let currentPage = 1;
const itemsPerPage = 15; 
let currentLang = 'fa';

const translations = {
  fa: {
    title: "بازی‌های آنلاین رایگان",
    searchPlaceholder: "جستجوی نام بازی...",
    resume: "ادامه بازی: ",
    noGames: "بازی‌ای با این نام یافت نشد.",
    errorLoad: "خطا در بارگذاری لیست بازی‌ها.",
    prevPage: "قبلی",
    nextPage: "بعدی",
    pageOf: "از"
  },
  en: {
    title: "Free Online Games",
    searchPlaceholder: "Search games...",
    resume: "Resume: ",
    noGames: "No games found.",
    errorLoad: "Error loading games list.",
    prevPage: "Prev",
    nextPage: "Next",
    pageOf: "of"
  }
};

function setLanguage(lang) {
  currentLang = lang;
  const html = document.documentElement;
  
  html.lang = lang;
  html.dir = lang === 'fa' ? 'rtl' : 'ltr';

  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    if (translations[lang][key]) {
      el.textContent = translations[lang][key];
    }
  });

  document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
    const key = el.getAttribute('data-i18n-placeholder');
    if (translations[lang][key]) {
      el.placeholder = translations[lang][key];
    }
  });

  updatePagination();
  showLastGame();
}

async function detectLanguage() {
  try {
    const response = await fetch('https://ipapi.co/json/');
    if (!response.ok) throw new Error('Network response was not ok');
    const data = await response.json();
    if (data.country !== 'IR') {
      setLanguage('en');
    }
  } catch (error) {
    console.log("Could not detect IP language, staying default (fa).");
  }
}

fetch('games.json')
.then(r => {
  if (!r.ok) throw new Error("File not found");
  return r.json();
})
.then(list => {
  games = list;
  filteredGames = list;
  
  // فقط صفحه اول را رندر کن (تصاویر بقیه صفحات لود نمی‌شوند)
  renderList();
  
  // حذف شد: preloadImages(list); 
  // ما دیگر هیچ تصویری را از قبل دانلود نمی‌کنیم تا سرعت بالا برود.
  
  showLastGame();
  detectLanguage();
})
.catch(err => {
  console.error(err);
  const grid = document.getElementById('grid');
  grid.innerHTML = `<div class="status-message">${translations[currentLang].errorLoad}</div>`;
});

function renderList() {
  const grid = document.getElementById('grid');
  
  // پاک کردن کل گرید: تصاویر صفحه قبلی از حافظه و DOM مرورگر پاک می‌شوند
  grid.innerHTML = '';

  const startIndex = (currentPage - 1) * itemsPerPage;
  const endIndex = startIndex + itemsPerPage;
  
  // فقط برش داده شده برای این صفحه را انتخاب کن
  const pageData = filteredGames.slice(startIndex, endIndex);

  if (filteredGames.length === 0) {
    grid.innerHTML = `<div class="status-message">${translations[currentLang].noGames}</div>`;
    document.getElementById('pagination').style.display = 'none';
    return;
  }

  pageData.forEach((item, index) => {
    const link = document.createElement('a');
    link.className = 'card';
    link.href = `games/${item.folder}/index.html`;
    link.onclick = () => localStorage.setItem('lastGame', item.folder);
    link.style.animationDelay = `${index * 0.05}s`;

    const imgWrapper = document.createElement('div');
    imgWrapper.className = 'card-image-wrapper';

    const img = document.createElement('img');
    // نکته: چون فقط همین ۱۵ تا در DOM هستند، مرورگر فقط همین‌ها را دانلود می‌کند
    // نیازی به loading="lazy" سخت‌گیرانه نیست، چون اسکرول نداریم که تصاویر پایین‌تر باشند
    img.src = `games/${item.folder}/${item.image}`;
    img.alt = item.name;
    
    // تصویر جایگزین در صورت خطا
    img.onerror = function() {
      this.src = 'https://picsum.photos/seed/game/300/225';
    };

    const content = document.createElement('div');
    content.className = 'card-content';
    
    const title = document.createElement('div');
    title.className = 'title';
    
    if (currentLang === 'en' && item.name_en) {
      title.textContent = item.name_en;
    } else {
      title.textContent = item.name;
    }

    imgWrapper.appendChild(img);
    content.appendChild(title);
    link.appendChild(imgWrapper);
    link.appendChild(content);
    grid.appendChild(link);
  });

  updatePagination();
}

function updatePagination() {
  const pagination = document.getElementById('pagination');
  const totalPages = Math.ceil(filteredGames.length / itemsPerPage);

  if (totalPages <= 1) {
    pagination.style.display = 'none';
    return;
  } else {
    pagination.style.display = 'flex';
  }

  const prevBtnText = `<span style="font-size:1.2em; display:inline-block; transform: rotate(180deg);">&#9654;</span> ${translations[currentLang].prevPage}`;
  const nextBtnText = `${translations[currentLang].nextPage} <span style="font-size:1.2em; display:inline-block;">&#9654;</span>`;
  const pageText = `${currentPage} ${translations[currentLang].pageOf} ${totalPages}`;

  pagination.innerHTML = `
    <button class="page-btn" id="prevBtn" ${currentPage === 1 ? 'disabled' : ''}>
       ${prevBtnText}
    </button>
    <div class="page-info">${pageText}</div>
    <button class="page-btn" id="nextBtn" ${currentPage === totalPages ? 'disabled' : ''}>
       ${nextBtnText}
    </button>
  `;

  document.getElementById('prevBtn').addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      renderList(); // رندر مجدد باعث لود شدن تصاویر صفحه جدید می‌شود
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  });

  document.getElementById('nextBtn').addEventListener('click', () => {
    if (currentPage < totalPages) {
      currentPage++;
      renderList(); // رندر مجدد باعث لود شدن تصاویر صفحه جدید می‌شود
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  });
}

document.getElementById('search').addEventListener('input', e => {
  const q = e.target.value.toLowerCase().trim();
  
  filteredGames = games.filter(g => 
    g.name.toLowerCase().includes(q) || 
    (g.name_en && g.name_en.toLowerCase().includes(q))
  );
  
  currentPage = 1;
  renderList();
});

// تابع preloadImages کاملا حذف شد چون با نیاز شما که تصاویر زود لود نشوند مغایرت داشت

function showLastGame() {
  const last = localStorage.getItem('lastGame');
  const container = document.getElementById('last-game-container');
  
  if (!last) {
    container.style.display = 'none';
    return;
  }

  const lastGameObj = games.find(g => g.folder === last);
  let gameName = "";
  if (lastGameObj) {
    if (currentLang === 'en' && lastGameObj.name_en) {
      gameName = lastGameObj.name_en;
    } else {
      gameName = lastGameObj.name;
    }
  } else {
    gameName = currentLang === 'en' ? "Game" : "بازی";
  }

  // دکمه ادامه بازی بدون تصویر سبک‌تر است
  container.innerHTML = `
    <a href="games/${last}/index.html" class="resume-btn">
      <span class="resume-icon">▶</span>
      ${translations[currentLang].resume} ${gameName}
    </a>
  `;
  container.style.display = 'flex';
}
</script>

</body>
</html>
